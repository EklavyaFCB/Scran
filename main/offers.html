    <div id="note">
        <br><span>Click on an underlined address to see it on Google Maps</span>
    </div>
    <script>
        // AJAX
        $(document).ready(function() {
            $.ajax({
                url:'http://cgi.csc.liv.ac.uk/~u5dc/offers.php',
                type:'post',
                dataType: "json",
                success: function(response){
                    var len = response.length;
                    for(var i=0; i<len; i++){
                        var restName = response[i].restName;
                        var address = response[i].address;
                        var Description = response[i].Description;
                        var Requirements = response[i].Requirements;

                        $("#restName"+i).append(restName);
                        $("#address"+i).append(address);
                        $("#address"+i).attr("href","http://maps.google.com/?q=" + address);
                        $("#Description"+i).append(Description);
                        $("#Requirements"+i).append(Requirements);
                    }
                },
                error: function(xhr, ajaxOptions, thrownError){
                    alert("ERROR: Check your Internet Connection2");
                }
            });
        });

    </script>
