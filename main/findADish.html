	<script>
	$(document).ready(function() {
        $('#findADish').submit(function(e){
        	//Prevent submission of form
            e.preventDefault();
            //Submit form
            $.ajax({
                url:'http://cgi.csc.liv.ac.uk/~u5dc/findDish.php',
                type:'post',
                data:$('#findADish').serialize(),
                //MUST HAVE VALID JSON DATA RETURNED FOR SUCCESS FUNCTION
                dataType: "json",

                success: function(data){
                	console.log("DANNY:"+data);
                    findDishResults = data;
                    console.log("TOM:"+findDishResults);
                    window.location.hash = "search";
                    //redirect to search results 
                },
                error: function(xhr, ajaxOptions, thrownError){
                    alert("ERROR: Check your Internet Connection");
                }
            });
        });
    });
	</script>
